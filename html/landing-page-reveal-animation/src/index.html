<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Landing page reveal animation</title>
	</head>
	<body>
		<div class="hero">
			<div class="progress-bar">
				<p>loading</p>
				<p>/ <span id="counter">0</span></p>
			</div>

			<div class="video-container">
				<video
					autoplay
					loop
					muted
					playsinline>
					<source
						src="./assets/video.mp4"
						type="video/mp4" />
				</video>
			</div>

			<nav>
				<p>&#9679;</p>
				<p>&#9679;</p>
			</nav>

			<footer>
				<p>journey</p>
				<p>podcasts</p>
				<p>camera</p>
				<p>spots</p>
				<p>vacations</p>
			</footer>

			<div class="header">
				<h2><span>Journey</span></h2>
				<h2><span>takes us around</span></h2>
				<h2><span>the world</span></h2>
				<p><span>visit now</span></p>
			</div>

			<div class="coordinates">
				<p><span>37.6934° N</span></p>
				<p><span>97.3382° W</span></p>
			</div>
		</div>

		<div class="logo">
			<div class="char"><h2>C</h2></div>
			<div class="char anim-out"><h2>o</h2></div>
			<div class="char anim-out"><h2>d</h2></div>
			<div class="char anim-out"><h2>e</h2></div>
			<div class="char anim-in"><h2>.</h2></div>
			<div class="char"><h2>g</h2></div>
			<div class="char anim-out"><h2>o</h2></div>
			<div class="char anim-out"><h2>r</h2></div>
			<div class="char anim-out"><h2>r</h2></div>
			<div class="char anim-out"><h2>i</h2></div>
			<div class="char anim-out"><h2>l</h2></div>
			<div class="char anim-out"><h2>l</h2></div>
			<div class="char anim-out"><h2>a</h2></div>
		</div>
		<script
			type="module"
			src="./js/app.js"></script>
	</body>
</html>
