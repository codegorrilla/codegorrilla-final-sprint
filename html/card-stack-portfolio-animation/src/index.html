<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<div
			id="first"
			class="container"
		>
			<div class="marquee-section">
				<!-- Top marquee scrolling to the left -->
				<div class="marquee-container marquee-left">
					<div class="marquee-inner">
						<span class="marquee-text">react frond-end developer.</span>
						<span class="marquee-text">web ui designer.</span>
						<span class="marquee-text">react frond-end developer.</span>
						<span class="marquee-text">web ui designer.</span>
					</div>
				</div>

				<!-- Bottom marquee scrolling to the right -->
				<div class="marquee-container marquee-right">
					<div class="marquee-inner">
						<span class="marquee-text">aspiring web animator.</span>
						<span class="marquee-text">stephen king fanboy.</span>
						<span class="marquee-text">aspiring web animator.</span>
						<span class="marquee-text">stephen king fanboy.</span>
					</div>
				</div>
			</div>
			<h1>Scroll down to begin the animation</h1>
		</div>

		<div class="card-section">
			<div class="cards-container">
				<div class="card">
					<div
						class="card-inner"
						data-card-index="0"
					>
						Card 1
					</div>
				</div>
				<div class="card">
					<div
						class="card-inner"
						data-card-index="1"
					>
						Card 2
					</div>
				</div>
				<div class="card">
					<div
						class="card-inner"
						data-card-index="2"
					>
						Card 3
					</div>
				</div>
				<div class="card">
					<div
						class="card-inner"
						data-card-index="3"
					>
						Card 4
					</div>
				</div>
			</div>
		</div>

		<div class="container"></div>
		<script
			type="module"
			src="./js/app.js"
		></script>
	</body>
</html>
